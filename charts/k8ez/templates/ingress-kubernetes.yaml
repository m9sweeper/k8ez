{{- if .Values.k8sIngress.enabled -}}
---
{{- if .Capabilities.APIVersions.Has "networking.k8s.io/v1/Ingress" -}}
apiVersion: networking.k8s.io/v1
{{- else if .Capabilities.APIVersions.Has "networking.k8s.io/v1beta1/Ingress" -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ include "chart.fullname" . }}
  labels:
    {{- include "chart.basicLabels" . | nindent 4 }}
  {{- with .Values.k8sIngress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.k8sIngress.tls }}
  tls:
    {{- range .Values.k8sIngress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range (required "if .Values.k8sIngress.enabled is true, .Values.k8sIngress.hosts is required" .Values.k8sIngress.hosts) }}
    - host: {{ . }}
      http:
        paths:
        - path: {{ $.Values.k8sIngress.path }}
          {{- if $.Capabilities.APIVersions.Has "networking.k8s.io/v1/Ingress" }}
          pathType: Prefix
          backend:
            service:
              name: {{ include "chart.fullname" $ }}
              port:
                number: {{ $.Values.service.port }}
          {{- else }}
          backend:
            serviceName: {{ include "chart.fullname" $ }}
            servicePort: {{ $.Values.service.port }}
          {{- end }}
    {{- end }}
{{- end -}}
